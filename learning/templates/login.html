<!DOCTYPE html>
<html lang="en">

<head>
  <title>網頁設計學習系統</title>
  {%load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="{% static "fonts/icomoon/style.css" %}" />
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/jquery-ui.css" %}" />
  <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/jquery.fancybox.min.css" %}" />
  <link rel="stylesheet" href="{% static "css/bootstrap-datepicker.css" %}" />
  <link rel="stylesheet" href="{% static "fonts/flaticon/font/flaticon.css" %}" />
  <link rel="stylesheet" href="{% static "css/aos.css" %}" />
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
  <!– Bootstrap –>
    <link rel="stylesheet" href="{% static "css/bootstrap-social.css" %}" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <div class="site-logo mr-auto w-25"><a href="javascript:history.back()">網頁設計學習系統 </a></div>




        </div>
      </div>

    </header>

    <div class="intro-section" id="home-section">

      <div class="slide-1" style="background-image: url({% static "images/hero_1.jpg" %});"
        data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="col-lg-5 ml-auto mr-auto" data-aos="fade-up" data-aos-delay="500" "row align-items-center">
                  <form action="" method="post" class="form-box">
                    {% csrf_token %}
                    <h3 class="h4 text-black mb-4 text-center">學員登入</h3>
                    <div class="form-group">
                      <input type="text" name="username" required class="form-control" placeholder="帳號">
                      <div class="form-group">
                        <input type="password" name="password" required class="form-control" placeholder="密碼">
                      </div>
<!-- 忘記密碼 -->

<!-- 忘記密碼 -->

                      <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary btn-pill" value="登入" style="margin-top: 3%;">
                        <hr>
                        <p data-aos="fade-up" data-aos-delay="300" style="margin-top: 4%; margin-bottom: -5%;"><a href="/register/"
                          class="btn btn-success">建立新帳號</a></p>
                      </div>
   


                      <font color="red">{{ error_message }}</font>
                  </form>

                  <!-- 社群登入 -->



                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{%static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{%static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{%static 'js/jquery-ui.js' %}"></script>
  <script src="{%static 'js/popper.min.js' %}"></script>
  <script src="{%static 'js/bootstrap.min.js' %}"></script>
  <script src="{%static 'js/owl.carousel.min.js' %}"></script>
  <script src="{%static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{%static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{%static 'js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{%static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{%static 'js/aos.js' %}"></script>
  <script src="{%static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{%static 'js/jquery.sticky.js' %}"></script>
  <script src="{%static 'js/main.js' %}"></script>


</body>

</html>
